<div class="container containermain" >
<br><br><br>
  <form class="well form-horizontal fm" id="contact_form" style="margin-top: 50px" (ngSubmit)="updatePassword()">
<fieldset>

<!-- Form Name -->
<div style= "text-align: center;"><legend><h4><b >Reset Password</b></h4></legend><hr></div>


<div class="form-group">
    <label class="col-md-4 control-label">User Name</label>  
    <div class="col-md-4 inputGroupContainer">
    <div class="input-group">
    <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
    <input  name="first_name" placeholder="enter user name" class="form-control" [(ngModel)]="userName"  type="text" required>
      </div>
    </div>
  </div>
<!--New Password Text input-->

<div class="form-group">
  <label class="col-md-4 control-label">New Password</label>  
  <div class="col-md-4 inputGroupContainer">
  <div class="input-group">
      <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
  <input  name="newpassword" placeholder="enter new password" class="form-control" [(ngModel)]="newPassword" type="password" required>
    </div>
  </div>
  </div>

  <div class="form-group">
    <label class="col-md-4 control-label">Confirmed Password</label>  
    <div class="col-md-4 inputGroupContainer">
    <div class="input-group">
    <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
    <input  name="confirmpassword" placeholder="enter password again" class="form-control" [(ngModel)]="confirmPassword" type="password" required>
      </div>
    </div>
    </div>



<!-- Success message -->
<div class="alert alert-success" role="alert" id="success_message">Success <i class="glyphicon glyphicon-thumbs-up"></i> Success!.</div>

<!-- Button -->
<div class="form-group">
<label class="col-md-4 control-label"></label>
<div class="col-md-4 button1"><br>
  <div class="buttons" style="display: inline-block;">
      &nbsp;&nbsp;<button type="submit" class="btn btn-warning"  disabled>
    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Submit <span class="glyphicon glyphicon-thumbs-up"></span
      >&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</button>
</div>
</div>
</div>

</fieldset>
</form>

<br><br><br>
<br>
<br>
<div class="copyright text-center">
  <p>Â© 2018 Cognizant Technologies Pvt. Ltd.
  </p>
</div>

<br>
</div>
